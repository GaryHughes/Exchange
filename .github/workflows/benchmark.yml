        github_token: ${{secrets.GITHUB_TOKEN}}
        workflow: part_1_cpp.yml
        commit: d64f7bdee31ea6bc9b571395454f90cf861a3115
        name: part_1_cpp
        path: solutions/part_1_cpp

    - name: Download Part 1 C# Solution
      uses: dawidd6/action-download-artifact@v2
